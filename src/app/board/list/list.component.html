<div class="todo dark-grey-text"
[ngStyle]="{'background-color': list.color}"
(mouseenter)="toggleIsFocus()"
(mouseleave)="toggleIsFocus()"
>
  <div class="todo-title editable-p"
  (mouseenter)="toggleIsHeaderFocus()"
  (mouseleave)="toggleIsHeaderFocus()"
  >
    <h3 *ngIf="!isEditMode" class="todo-title-text editable">{{ list.title }}</h3>
    <input 
    *ngIf="isEditMode" 
    type="text" 
    class="todo-title-text-edit editable" 
    (keydown.enter)="updateListTitle($event)"
    [value]="list.title">
    <div class="edit hidden-icon" *ngIf="isHeaderFocus">
      <i class="material-icons md-24 v-align"
      (click)="toggleIsEditMode()">mode_edit</i>
    </div>
  </div>
  <ul class="todo-group">
    <app-todo *ngFor="let todo of list.todos" [todo]="todo" [listId]="list.id"></app-todo>
  </ul>

  <!-- List Actions -->

  <div class="todo-add">
    <textarea autosize
    (keydown.enter)="newTodo($event)"
    placeholder="Add Todo..." 
    class="todo-add-input"
    style="overflow: hidden;"></textarea>
  </div>
  <div class="todo-actions"
  [ngStyle]="{'visibility': isFocus ? 'visible' : 'hidden'}">
    <div class="color">
      <i class="todo-action material-icons v-align"
      (click)="togglePaletteMenu()">palette</i>
    </div>
    <!-- <div class="remind-me">
      <i class="material-icons v-align">textsms</i>
    </div>
    <div class="photo-bg">
      <i class="material-icons v-align">insert_photo</i>
    </div> -->
    <div class="remove">
      <i class="todo-action material-icons v-align"
      (click)="removeList()">delete</i>
    </div>
    <div class="select">
      <i class="todo-action material-icons v-align select-icon">check</i>
    </div>
  </div>
  <div class="todo-actions" *ngIf="isPaletteMenuVisible" style="height: 25px;">
    <div class="color-type color-type-red" (click)="changeColor('#ea3e2e')"></div>
    <div class="color-type color-type-blue" (click)="changeColor('#3a83d1')"></div>
    <div class="color-type color-type-green" (click)="changeColor('#38d15e')"></div>
    <div class="color-type color-type-orange" (click)="changeColor('#d6b017')"></div>
    <div class="color-type color-type-yellow" (click)="changeColor('#d1e51d')"></div>
    <div class="color-type color-type-white" (click)="changeColor('white')"></div>
  </div>
</div>
